{% extends 'base_vuln.html' %}

{% block header %}
    <h1>{% block title %}Lookup User{% endblock %} </h1>
{% endblock %}

{% block content %}
{% if user_id %}
    <h1>User has ID {{ user_id }}!</h1>
{% endif %}
<form method="post">
    <label for="user">Username</label>
    <input name="user" id="user" required>
    <input type="submit" value="Lookup">
</form>
{% endblock %}
