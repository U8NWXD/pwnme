<title>{% block title %}{% endblock %} - PwnMe</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>PwnMe Safe</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('safe.logout') }}">Log Out</a>
      <li><a href="{{ url_for('safe.hidden') }}">Secret Message</a>
    {% else %}
      <li><a href="{{ url_for('safe.register') }}">Register</a>
      <li><a href="{{ url_for('safe.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
